<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearCapy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img class="logo-image" id="logo-image" src="DearCapy (2).png" alt="DearCapy Logo">
            </div>
            <a href="index.html"> <h1>DearCapy</h1></a>
            <a href="About.html"><h2>About</h2></a>
        </div>
    </header>

    <div class="falling-container">
       
        <div class="background-copy"></div>
    </div>

    <main class="main-content">
  <div class="quote-section">
    <p class="quote-text" id="quoteText">You were ready the moment you had a desire.</p>
    <button class="quote-button" id="quoteButton" aria-label="Get new quote">✨</button>
  </div>

  

    

</section>

  <!-- Entry area + rating --> <div class="entry-section"> 
    <textarea class="entry-area" id="entryArea" placeholder="Write your thoughts here..."></textarea> 
    <div class="entry-side"> <div class="rating" aria-label="Rate your day"> 
        <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">★</label> <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">★</label> 
        <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">★</label> <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">★</label> <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">★</label> </div> <button class="new-entry-button" id="newEntryButton" onclick="saveText()">New Entry</button> </div> </div>

  <h2>Past Entries</h2>

  <!-- Grid of cards -->
  <div class="entries-grid" id="entriesList"></div>
</main>


    <script src="script.js"></script>
</body>
</html>
